
<h2 style="align-items: center">Supermercado  <span *ngIf="supermercado">{{supermercado.nome}}</span></h2>
<button class="add-button"
        color="primary" mat-fab
        matTooltip="Adicionar Produto"
        (click)="adicionarProduto()"
>
  <mat-icon>add</mat-icon>
</button>
<form [formGroup]="formSupermercado" novalidate>
  <mat-card  fxLayout="row" style="width: 100%">
      <mat-card-content>

        <mat-form-field *ngIf="true" appearance="fill" class="margin">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" id="nome" type="text" placeholder="Nome" >
        </mat-form-field>

        <mat-form-field appearance="fill" class="margin">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" id="telefone" type="text" placeholder="Telefone">
     </mat-form-field>

      <mat-form-field appearance="fill" class="margin">
        <mat-label>Endereço</mat-label>
        <input matInput formControlName="endereco" id="endereco" type="text" placeholder="Endereço">
       </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Ordenar Por: </mat-label>
    <mat-select [(value)]="ordenar" (selectionChange)="getProdutos()">
      <mat-option value="id">ID</mat-option>
      <mat-option value="nome">Nome</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
<div *ngIf="produtos.length">
  <h1>Produtos</h1>
  <table  mat-table [dataSource]="produtos" class="mat-elevation-z8 table-width ">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.id }} </td>
    </ng-container>

    <!-- NOME -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="codigoDeBarras">
      <th mat-header-cell *matHeaderCellDef> Código de Barras </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.codigoDeBarras }} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.categoria }} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.preco | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell mat-cell *matCellDef="let produto">
        <button
          mat-icon-button
          matTooltip="Editar"
          (click)="$event.stopPropagation(); editarPrecoProduto(produto)"
        >
          <mat-icon >edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="atributosSupermercadosProdutos"></tr>
    <tr mat-row *matRowDef="let produto; columns: atributosSupermercadosProdutos"></tr>
  </table>
</div>
</div>
