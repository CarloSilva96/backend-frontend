<div style="width: 100%">
  <h1>Supermercados</h1>
  <button class="add-button"
          color="primary"
          mat-fab
          routerLink="new"
          matTooltip="Criar Supermercado"
  >
    <mat-icon>add</mat-icon>
  </button>
  <div *ngIf="supermercados.length">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Ordenar Por: </mat-label>
        <mat-select [(value)]="ordenar" (selectionChange)="setSupermercados()">
          <mat-option value="id">ID</mat-option>
          <mat-option value="nome">Nome</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <table *ngIf="supermercados.length" mat-table [dataSource]="supermercados" class="mat-elevation-z8 table-width">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let supermercado"> {{ supermercado.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let supermercado"> {{ supermercado.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let supermercado"> {{ supermercado.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let supermercado"> {{ supermercado.endereco }} </td>
      </ng-container>

      <ng-container matColumnDef="visualizar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell mat-cell *matCellDef="let supermercado">
          <button
            mat-icon-button
            matTooltip="Visualizar"
            [routerLink]="['/supermercados', supermercado.id, 'produtos']"
            (click)="$event.stopPropagation()"
          >
            <mat-icon class="cor-visualizar">
              visibility
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell mat-cell *matCellDef="let supermercado">
          <button
            mat-icon-button
            matTooltip="Editar"
            [routerLink]="['/supermercados', supermercado.id]"
            (click)="$event.stopPropagation()"
          >
            <mat-icon >edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell mat-cell *matCellDef="let supermercado">
          <button
            mat-icon-button
            matTooltip="Excluír"
            (click)="excluirSupermercado(supermercado); $event.stopPropagation()"
          >
            <mat-icon class="cor-excluir">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="atributosSupermercados"></tr>
      <tr mat-row *matRowDef="let supermercado; columns: atributosSupermercados"></tr>
    </table>
  </div>
  <div *ngIf="!supermercados.length">
    Nenhum supermercado cadastrado!!!
  </div>

</div>
